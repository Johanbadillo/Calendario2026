  <button class="btn-agregar" id="btn-agregar">+</button>

  <!-- Popup para nueva meta -->
  <div class="overlay" id="overlay">
    <div class="popup">
      <h2>AÃ±adir Nueva Meta</h2>
      <input type="text" id="nueva-nombre" placeholder="Nombre de la meta" />

      <input type="number" id="nueva-ahorrado" placeholder="Ahorrado actual (ej: 0)" value="0" />
